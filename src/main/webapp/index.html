<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day_book_login</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/index.js" type=text/javascript></script>


</head>
<body>
<header>
    <div class="title">开启移动办公新时代!</div>
    <div>
        <a class="register" href="register.html">用户注册</a>
    </div>
</header>
<div class="login">
    <div class="loginArea">
        <h3>用户登录</h3>
        <form action="/Flower/loginServlet" method="get" id="loginForm">
            <!--            <ul>-->
            <!-- actionName表示用户行为，通过这个参数可以在UserServlet中判断用户当前想要的操作的功能
             -->
            <input type="hidden" name="actionName" value="login">
            <div class="loginName"><input type="text" required name="userName" id="userName"></div>
            <span id="username_err" class="err_msg" style="display: none">用户名不能为空并且需在2-12位之间</span>
            <div class="password"><input type="password" required name="userPwd" id="userPwd"></div>
            <span id="password_err" class="err_msg" style="display: none">密码不能为空且需在4-8位之间</span>
            <div class="remember"><input type="checkbox"  value="1" name="rem">记住我</div>
            <span id="msg" style="color:red;font-size:12px;"></span>
            <div class="log"><input type="submit" value="登录" ></div>
            <button class="cancel">取消</button>
            <!--            </ul>-->
        </form>
    </div>
</div>
<div class="download">
    <div class="meth">
        <ul>

    </div>

</div>
<div class="bottom"></div>

</body>
</html>
